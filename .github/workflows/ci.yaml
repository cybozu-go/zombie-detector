name: CI
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - run: make docker-build
  test:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: make setup
      - run: make test
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: make setup
        working-directory: e2e
      - run: make start
        working-directory: e2e
      - run: make test
        working-directory: e2e
